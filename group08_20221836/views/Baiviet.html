    // Load v√† render c√°c b√†i vi·∫øt t·ª´ backend (Hi·ªÉn th·ªã b√†i vi·∫øtvi·∫øt)

    // G·ª≠i b√†i vi·∫øt
    document.getElementById("postForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const text = document.getElementById("postText").value.trim();
      const fileInput = document.getElementById("postFile");
      const file = fileInput.files[0];

      if (!text && !file) {

        return;

      const allowedTypes = ['image/png', 'image/jpeg', 'application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
      if (file && !allowedTypes.includes(file.type)) {

        return;

      if (file && file.size > 5 * 1024 * 1024) {

      let fakeProgress = 0;
      const simulateProgress = setInterval(() => {

        if (fakeProgress >= 95) {

      const formData = new FormData();
      formData.append("tieu_de", "B√†i vi·∫øt m·ªõi");

      try {

        const result = await res.json();

          window.location.reload();

        alert("Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi m√°y ch·ªß.");

    function getFileIcon(filename) {
      if (!filename) return "üìé";
      const ext = filename.split('.').pop().toLowerCase();
      switch (ext) {
        case "pdf": return "üìï";
        case "doc":
        case "docx": return "üìÑ";
        case "xls":
        case "xlsx": return "üìä";

        case "zip":

        case "txt": return "üìÉ";

    function renderPost(post, currentUser) {

        <div class="comment-box">

      postList.append(div);

  async function loadComments(postId) {
    const token = localStorage.getItem("token");
    const res = await fetch(`/posts/${postId}/comments`, {
      headers: { Authorization: "Bearer " + token },
    });

    if (res.status === 401) {
      alert("Phi√™n ƒëƒÉng nh·∫≠p ƒë√£ h·∫øt h·∫°n. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
      window.location.href = "Dangnhap.html";

    const data = await res.json();
    const commentList = document.getElementById(`comments-${postId}`);
    commentList.innerHTML = "";

    data.comments.forEach(comment => {

      div.className = "comment";
      div.textContent = `${comment.username}: ${comment.noi_dung}`;

  // X√≥a b√†i vi·∫øt
  async function deletePost(postId) {
  if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a b√†i vi·∫øt n√†y?")) return;

  try {
    const res = await fetch(`/posts/${postId}`, {

}

  // Ch·ªânh s·ª≠a b√†i vi·∫øt
  function editPost(postId) {
  const postEl = document.getElementById(postId);
  const content = postEl.querySelector(".content").textContent;
  const newContent = prompt("Ch·ªânh s·ª≠a n·ªôi dung b√†i vi·∫øt:", content);

  if (newContent !== null && newContent.trim() !== "") {
    fetch(`/posts/${postId}`, {

        "Content-Type": "application/json",
        Authorization: "Bearer " + localStorage.getItem("token"),

      body: JSON.stringify({ noi_dung: newContent }),
    })
      .then(res => res.json().then(data => ({ ok: res.ok, data })))

          alert("C·∫≠p nh·∫≠t th√†nh c√¥ng.");
        } else {

        console.error("L·ªói khi c·∫≠p nh·∫≠t:", err);
        alert("Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi m√°y ch·ªß.");

  }
}
